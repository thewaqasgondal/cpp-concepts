name: CI

on:
  push:
    branches: [ main, add/advanced-examples ]
  pull_request:
    branches: [ main ]

jobs:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake g++-12
      - name: Configure CMake
        run: mkdir build && cd build && cmake -DCMAKE_CXX_STANDARD=23 ..
      - name: Build
        run: cd build && cmake --build . -- -j$(nproc)
      - name: Run examples
        run: |
          ./build/examples/advanced/concurrency/concurrency_demo || true
          ./build/examples/advanced/modern_cpp/modern_cpp_demo || true
          ./build/examples/advanced/templates/templates_demo || true
          ./build/examples/advanced/coroutines/coroutines_demo || true
          ./build/examples/advanced/thread_pool/thread_pool_demo || true
          ./build/examples/basics/hello_world || true
          ./build/examples/algorithms/algorithms_demo || true
          ./build/examples/design_patterns/design_patterns_demo || true
          ./build/examples/serialization/serialization_demo || true
      - name: Run tests (ctest)
        run: |
          cd build || exit 1
          ctest --output-on-failure || true
